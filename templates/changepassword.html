{% extends 'layout.html' %}

{% block body %}

<div class="container">
  <div class="row mt-5">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 card p-5">
      {% with messages = get_flashed_messages(category_filter=['error']) %}
      {% if messages %}


      {% for message in messages %}


      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong>
      </div>

      {% endfor %}



      {% endif %}
      {% endwith %}
      <h4 class="text-center">RECUPERAR CONTRASEÑA</h4>

      <form action="{{url_for('changepassword')}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label mt-2">Correo electrónico</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='emailRec'
            placeholder="Digite el email registrado">

        </div>

        <div class="text-center">

          <button type="submit" class="btn btn-primary">ENVIAR</button>

        </div>


      </form>

    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>

{% endblock %}
