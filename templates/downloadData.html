{% extends 'layout.html' %}

{% block body %}
<h2>DESCARGAR DATOS</h2>
<div class="container">

  <div class="row">
    <div class="col-4"></div>
    <div class="col-md-4">
      
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">

    <div class="col-sm-4 card p-4">
      {% with messages = get_flashed_messages(category_filter=['error']) %}
      {% if messages %}


      {% for message in messages %}


      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong>
      </div>

      {% endfor %}
      {% endif %}
      {% endwith %}

      <form action="{{url_for('download')}}" method="POST">
        <label for="exampleSelect1" class="form-label mt-2">Selecione el sensor</label>
        <select class="form-select" id="exampleSelect1" name="sensorType">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <label for="exampleSelect1" class="form-label mt-2">Hora:(hh:mm:ss)</label>
        <input type="text" class="form-control" placeholder="Ejemplo: 14:20" aria-label="Zip" name="time">
        <label for="exampleSelect1" class="form-label mt-2">Fecha</label>
        <input type="date" id="start" name="date" class="form-control">
        <div class="d-grid gap-2 text-center">
          <button type="submit" class="btn btn-primary mt-4">Descargar datos</button>
        </div>

      </form>
    </div>

    <div class="col-8">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{url_for('static',filename='winter.png')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{url_for('static',filename='spring2.jpg')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{url_for('static',filename='fall2.jpg')}}" class="d-block w-100" alt="...">
          </div>
        </div>

      </div>
    </div>

  </div>


</div>

{% endblock %}
